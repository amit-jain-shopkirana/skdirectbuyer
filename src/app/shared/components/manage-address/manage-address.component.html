<app-sk-dialog>
    <div topNavigation>
        <button (click)="closePopup()" id="bckBtn1" class="tp-nav-btn">
            <span class="fntt"> <i class="fa fa-arrow-left" aria-hidden="true"></i> Back</span>
        </button>
        <a class="pull-right xx" (click)="getCurrentLocation()"> <i class="fa fa-map-marker" aria-hidden="true"></i> Use
            current location</a>
    </div>
    <div body>
        <form class="modal-content" name="form" #addressForm="ngForm" (ngSubmit)="saveAddress(addressForm)">
            <div class="form-body">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="name"><b>Full Name</b></label>
                                <input type="text" class="form-control" [(ngModel)]="location.AddressOne"
                                    id="addressLineOne" name="addressLineOne" placeholder="Enter Full Name"
                                    maxlength="100" (input)="inputValidator($event)" maxlength="100"
                                    #addressLineOne="ngModel" required="1">
                                <div
                                    *ngIf="addressForm.submitted && !addressLineOne.valid && addressLineOne.errors.required">
                                    <code>required</code>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="name"><b>Street Address</b></label>
                                <textarea pInputTextarea class="form-control" [(ngModel)]="location.AddressTwo"
                                    id="addressLineTwo" name="addressLineTwo" placeholder="Enter Street Address"
                                    maxlength="100" #addressLineTwo="ngModel" required="1"></textarea>

                                <!-- <input type="text" class="form-control" [(ngModel)]="location.AddressTwo"
                                    id="addressLineTwo" name="addressLineTwo" placeholder="Enter Street Address"
                                    maxlength="100" #addressLineTwo="ngModel" required="1"> -->
                                <div
                                    *ngIf="addressForm.submitted && !addressLineTwo.valid && addressLineTwo.errors.required">
                                    <code>required</code>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="name"><b>Landmark</b></label><span class="opt"> (optional)</span>
                                <textarea pInputTextarea class="form-control" rows="3"
                                    [(ngModel)]="location.AddressThree" id="addressLineThree" name="addressLineThree"
                                    placeholder="Enter Landmark" maxlength="100" #addressLineThree="ngModel"></textarea>


                                <!-- <input type="text" class="form-control" rows="3" [(ngModel)]="location.AddressThree"
                                    id="addressLineThree" name="addressLineThree" placeholder="Enter Landmark"
                                    maxlength="100" #addressLineThree="ngModel"> -->
                                <div
                                    *ngIf="addressForm.submitted && !addressLineThree.valid && addressLineThree.errors.required">
                                    <code>Landmark is required</code>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="pin"><b>Pincode</b></label>
                            <input type="text" class="form-control h1" placeholder="Enter Pincode" name="pinB"
                                [(ngModel)]="location.Pincode" maxlength="6" (blur)="checkPincode()"
                                (input)="keyPressForInput($event)" #pinB="ngModel" required>
                            <!--(blur)="checkPincode()"-->
                            <div *ngIf="addressForm.submitted && !pinB.valid && pinB.errors.required">
                                <code>required</code>
                            </div>
                            <p class="isInValidPin" *ngIf="isInvalid">Pincode Should be 6 Digits</p>
                            <p class="isInValidPin" *ngIf="isValid">InValid Pincode</p>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="name"><b>City</b></label>
                                <input type="text" class="form-control" rows="3" [(ngModel)]="location.City" id="city"
                                    name="city" placeholder="Enter City" maxlength="100" required #city="ngModel">
                                <div *ngIf="addressForm.submitted && !city.valid && city.errors.required">
                                    <code>required</code>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="name"><b>State</b></label>
                                <input type="text" class="form-control" rows="3" [(ngModel)]="location.State" id="State"
                                    name="State" placeholder="Enter State" maxlength="100" #State="ngModel" disabled>
                                <!-- <div *ngIf="addressForm.submitted && !State.valid && State.errors.required">
                                    <code>required</code>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div bottomNavigation class="col-md-4 btm">
                <button class="chk-btn" id="saveBtnn1" type="submit">Save</button>
            </div>
        </form>
    </div>
    <!-- <div bottomNavigation></div> -->
</app-sk-dialog>
