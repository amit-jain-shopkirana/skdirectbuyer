<div class="row tp">
    <div class="col-8">
        <span class="hdr">Your Categories</span>
    </div>
    <div class="col-4">
        <a class="btnnn" (click)="categoryPage()">View all  </a>
    </div>
</div>
<div class="container" *ngIf="topCategoryList && topCategoryList.length > 0">
    <div class="row">
        <div class="col-3 tt" *ngFor="let category Of topCategoryList">
            <div class="brdr" (click)="itemList(category)">
                <div class="hdr-b">

                    <app-image-not-found [imageFullPath]="baseUrl + category.ImagePath"></app-image-not-found>
                </div>
                <div class="txt-abs">
                    <span
                        style="color: gray;"><b>{{category.CategoryName}}</b></span>
                </div>
            </div>
         
        </div>
    </div>
</div>
